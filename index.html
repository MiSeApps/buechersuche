<!DOCTYPE html>
<html lang="de">
<head>
    <script>
        const siteVersion = "Stand: 01. Juni 2025, 16:04 Uhr";
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ¼cher Suche</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-type {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            color: #666;
            font-size: 16px;
        }

        .sort-select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .book-content {
            display: flex;
            gap: 15px;
        }

        .book-cover {
            flex-shrink: 0;
        }

        .book-cover img {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .book-info {
            flex: 1;
            min-width: 0;
        }

        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .book-authors {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .book-year {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .book-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-isbn {
            color: #999;
            font-size: 12px;
            margin-top: 8px;
            font-family: monospace;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #fcc;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }

        .version {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .book-amazon-link {
            margin-top: 6px;
        }
        
        .book-amazon-link a {
            font-size: 13px;
            color: #0073b1;
            text-decoration: none;
        }
        
        .book-amazon-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-row {
                flex-direction: column;
            }

            .search-input, .search-type, .search-button {
                min-width: auto;
                width: 100%;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-content {
                flex-direction: column;
                text-align: center;
            }

            .book-cover {
                align-self: center;
            }

            .results-header {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .book-cover img {
                width: 100px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š BÃ¼cher Suche</h1>
            <p>Finden Sie BÃ¼cher nach Titel, Autor, ISBN oder Beschreibung</p>
        </div>

        <div class="search-container">
            <div class="search-row">
                <input type="text" id="searchInput" class="search-input" placeholder="Suchbegriff eingeben..." />
                <select id="searchType" class="search-type">
                    <option value="all">Alles</option>
                    <option value="intitle">Titel</option>
                    <option value="inauthor">Autor</option>
                    <option value="isbn">ISBN</option>
                    <option value="subject">Kategorie</option>
                </select>
                <button id="searchButton" class="search-button" disabled>Suchen</button>
            </div>
            <!-- âœ… Checkbox fÃ¼r BÃ¼cher aus DE eingefÃ¼gt -->
            <div class="checkbox-container">
                <input type="checkbox" id="langGermanOnly" checked />
                <label for="langGermanOnly">Nur deutschsprachige BÃ¼cher anzeigen</label>
            </div>
            <!-- âœ… Checkbox fÃ¼r Erscheinungsjahr -->
            <div class="checkbox-container">
              <input type="checkbox" id="yearRecentOnly" checked />
              <label for="yearRecentOnly">Nur BÃ¼cher der letzten 15 Jahre anzeigen</label>
            </div>
           </div>

        <div id="loadingIndicator" class="loading" style="display: none;">BÃ¼cher werden gesucht...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="resultsContainer" class="results-container" style="display: none;">
            <div class="results-header">
                <div id="resultsCount" class="results-count"></div>
                <select id="sortSelect" class="sort-select">
                    <option value="newest">Neueste zuerst</option>
                    <option value="oldest">Ã„lteste zuerst</option>
                    <option value="title">Nach Titel</option>
                    <option value="author">Nach Autor</option>
                </select>
            </div>
            <div id="booksGrid" class="books-grid"></div>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <h3>Keine BÃ¼cher gefunden</h3>
            <p>Versuchen Sie andere Suchbegriffe oder wÃ¤hlen Sie eine andere Kategorie.</p>
        </div>

        <div class="footer">
            <p>Daten bereitgestellt von Google Books</p>
        </div>
        <div class="version" id="version-info"></div>
    </div>
<script>
    // ==== Globale Variablen ====
    // const siteVersion = "Stand: 01. Juni 2025, 13:00 Uhr";
    let currentBooks = [];
    let isLoading = false;

    // ==== DOM-Elemente ====
    const searchInput = document.getElementById('searchInput');
    const searchType = document.getElementById('searchType');
    const searchButton = document.getElementById('searchButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsCount = document.getElementById('resultsCount');
    const booksGrid = document.getElementById('booksGrid');
    const noResults = document.getElementById('noResults');
    const sortSelect = document.getElementById('sortSelect');
    const langGermanOnly = document.getElementById('langGermanOnly');
    const yearRecentOnly = document.getElementById('yearRecentOnly');

    // ==== Initialisierung ====
    function init() {
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleSearch());
        sortSelect.addEventListener('change', sortAndDisplayBooks);
        langGermanOnly.addEventListener('change', handleSearch);
        yearRecentOnly.addEventListener('change', handleSearch);
        updateVersionInfo();
    }

    function updateVersionInfo() {
        const versionEl = document.getElementById('version-info');
        if (versionEl) versionEl.textContent = siteVersion;
    }

    // Eingabe prÃ¼fen und Button aktivieren/deaktivieren
        searchInput.addEventListener('input', () => {
            const inputValue = searchInput.value.trim();
            searchButton.disabled = inputValue.length === 0;
        });
    
    // ==== Suchlogik ====
    async function handleSearch() {
        const query = searchInput.value.trim();
        if (!query || isLoading) return;

        setLoading(true);
        clearUIBeforeSearch();

        try {
            const books = await fetchBooks(query, searchType.value);
            currentBooks = books;
            showResultsOrMessage(books);
        } catch (error) {
            showError(`Fehler beim Suchen der BÃ¼cher: ${error.message}`);
            console.error(error);
        } finally {
            setLoading(false);
        }
    }

    async function fetchBooks(query, type) {
        let searchQuery = type !== 'all' ? `${type}:${query}` : query;
        let url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(searchQuery)}&maxResults=40&orderBy=newest&printType=books`;

        if (langGermanOnly.checked) url += '&langRestrict=de';

        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        if (!data.items) return [];

        let books = data.items.map(parseBookData);

        if (langGermanOnly.checked) {
            books = books.filter(book => book.language === 'de');
        }

        if (yearRecentOnly.checked) {
            const currentYear = new Date().getFullYear();
            books = books.filter(book => book.year && book.year >= currentYear - 15);
        }

        return books;
    }

    function parseBookData(item) {
        const info = item.volumeInfo;
        return {
            id: item.id,
            title: info.title || 'Titel unbekannt',
            authors: info.authors || ['Autor unbekannt'],
            publishedDate: info.publishedDate || '',
            description: info.description || '',
            thumbnail: info.imageLinks?.thumbnail?.replace('http:', 'https:') || '',
            isbn: getISBN(info.industryIdentifiers),
            pageCount: info.pageCount,
            categories: info.categories || [],
            language: info.language,
            year: extractYear(info.publishedDate)
        };
    }

    // ==== Anzeige-Logik ====
    function showResultsOrMessage(books) {
        if (books.length === 0) {
            showNoResults();
        } else {
            resultsCount.textContent = `${books.length} BÃ¼cher gefunden`;
            showResults();
            sortAndDisplayBooks();
        }
    }

    function sortAndDisplayBooks() {
    const sortType = sortSelect.value;
    const sortedBooks = [...currentBooks];

    switch (sortType) {
        case 'newest':
            sortedBooks.sort((a, b) => (b.year || 0) - (a.year || 0));
            break;
        case 'oldest':
            sortedBooks.sort((a, b) => (a.year || 0) - (b.year || 0));
            break;
        case 'title':
            sortedBooks.sort((a, b) => (a.title || '').localeCompare(b.title || '', 'de'));
            break;
        case 'author':
            sortedBooks.sort((a, b) => {
                const authorA = (a.authors && a.authors[0]) ? a.authors[0] : '';
                const authorB = (b.authors && b.authors[0]) ? b.authors[0] : '';
                return authorA.localeCompare(authorB, 'de');
            });
            break;
        }
    
        displayBooks(sortedBooks);
    }


    function displayBooks(books) {
        booksGrid.innerHTML = books.map(renderBookCard).join('');
    }

    function renderBookCard(book) {
    const authorText = (book.authors && book.authors.length > 0) ? book.authors.join(', ') : 'Autor unbekannt';
    const amazonQuery = book.isbn
        ? book.isbn
        : encodeURIComponent(`${book.title} ${book.authors?.[0] || ''}`);
    const amazonLink = `https://www.amazon.de/s?k=${amazonQuery}`;
    const stabiLink = `https://sb-eckernfoerde.lmscloud.net/cgi-bin/koha/opac-search.pl?idx=ti&q=${encodeURIComponent(book.title)}`;

    return `
        <div class="book-card">
            <div class="book-content">
                <div class="book-cover">
                    ${book.thumbnail
                        ? `<img src="${book.thumbnail}" alt="${book.title}" onerror="this.style.display='none'">`
                        : '<div style="width: 80px; height: 120px; background: #f0f0f0; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #999;">Kein Cover</div>'}
                </div>
                <div class="book-info">
                    <div class="book-title">${book.title}</div>
                    <div class="book-authors">${authorText}</div>
                    ${book.year ? `<div class="book-year">Erschienen: ${book.year}</div>` : ''}
                    ${book.description ? `<div class="book-description">${book.description}</div>` : ''}
                    ${book.isbn ? `<div class="book-isbn">ISBN: ${book.isbn}</div>` : ''}
                    <div class="book-amazon-link"><a href="${amazonLink}" target="_blank">Bei Amazon suchen</a></div>
                    <div class="book-amazon-link"><a href="${stabiLink}" target="_blank">In der StadtbÃ¼cherei EckernfÃ¶rde suchen</a></div>
                </div>
            </div>
        </div>
        `;
    }


    // ==== Utility-Funktionen ====
    function getISBN(identifiers) {
        if (!identifiers) return '';
        const isbn13 = identifiers.find(id => id.type === 'ISBN_13');
        const isbn10 = identifiers.find(id => id.type === 'ISBN_10');
        return isbn13?.identifier || isbn10?.identifier || '';
    }

    function extractYear(dateString) {
        if (!dateString) return 0;
        const year = parseInt(dateString.split('-')[0]);
        return isNaN(year) ? 0 : year;
    }

    // ==== UI-Helfer ====
    function setLoading(state) {
        isLoading = state;
        loadingIndicator.style.display = state ? 'block' : 'none';
        searchButton.disabled = state;
    }

    function clearUIBeforeSearch() {
        errorMessage.style.display = 'none';
        resultsContainer.style.display = 'none';
        noResults.style.display = 'none';
        booksGrid.innerHTML = '';
    }

    function showResults() {
        resultsContainer.style.display = 'block';
    }

    function showNoResults() {
        noResults.style.display = 'block';
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    // ==== Startpunkt ====
    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
